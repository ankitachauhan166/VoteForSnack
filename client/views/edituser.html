<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateUser()" ng-init="getUser()">
            <div class="form-group">
                    <label >Name</label>
                    <input type="text"  ng-model="user.name"class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                </div> 
                <div class="form-group">
                    <label >Email address</label>
                    <input type="email" ng-model="user.email"class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label >Select Snack</label>
                    <select ng-model="user.VotedFor" class="form-control" id="exampleFormControlSelect1">
                        <option value"orange">Orange</option>
                        <option  value"apple">Apple</option>
                        <option value"pineapple">Pineapple</option>
                        <option value"banana">Banana</option>
                    </select>
                </div> 
                <button type="submit" class="btn btn-default">Submit</button>       
    </div>
    </div>
  </div>
</div>
